<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Acquisto Biglietto</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body class="debug">

        <div class="container">

            <section class="input">
                <h1>Calcola il prezzo del tuo Biglietto</h1>
                <form>
                    <label><strong>Distanza</strong></label>
                    <input id="distance" type="number" value="1" required><!--Valore temporaneo per debug-->
                    <label><strong>Età</strong></label>
                    <input id="age" type="number" value="1" required><!--Valore temporaneo per debug-->

                    <div class="buttons">
                        <input type="submit" id="submit" value="Genera">
                        <input type="reset" id="reset" value="Annulla">
                    </div>
                </form>
            </section>

            <div class="details">

                <h1>Il Tuo Biglietto</h1>
                <div class='ticket'>
                    <div class='passenger_info'>
                        <h2>DETTAGLI PASSEGGERO</h2>
                        <h3>Nome</h3>
                        <div class='passenger_name'></div>
                        <h3>Età</h3>
                        <div class='passenger_age'></div>
                    </div>
                    <div class='ticket_info'>
                        <h2>DETTAGLI BIGLIETTO</h2>
                        <table>
                            <tr>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Distanza Tratta</th>
                                <th>Costo Biglietto</th>
                            </tr>
                            <tr>
                                <td class="offer_type"></td>
                                <td class="carriage_number"></td>
                                <td class="cp_code"></td>
                                <td class="distance"></td>
                                <td class="ticket_price"></td>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>
        </div>

        <script type="text/javascript" src="./assets/js/main.js"></script>
    </body>
</html>
